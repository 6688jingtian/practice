<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM</title>
		<style>
			#div1{height: 200px; width: 200px; background: gray; position: absolute; 
			margin: 100px;}
			#div2{height: 100px; width: 100px; background: yellow; top: 50px; left: 50px; 
			position:absolute;}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>
		<script>
			var oDiv2=document.getElementById('div2');
			alert(oDiv2.offsetParent);
		</script>
	</body>
</html>
