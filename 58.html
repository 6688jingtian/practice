<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>记忆表单</title>
		<script>
		function setCookie(name,value,iDay)
		{
			var oDate=new Date();
			oDate.setDate(oDate.getDate()+iDay);
			document.cookie=name+'='+value+';expires='+oDate;
		};
		function getCookie(name)
		{
			var arr=document.cookie.split('; ');
			for(var i=0;i<arr.length;i++)
			{
			   var arr2=arr[i].split('=');
			   if(arr2[0]==name)
			   {
			   	  return arr2[1];
			   }
			}
			return '';
		};
		function removeCookie(name)
		{
			setCookie(name,1,-1);
		};
		window.onload=function()
		{
		    var oTxt1=document.getElementsByName('user');
			var oForm1=document.getElementById('form1');
			oForm1.onsubmit=function()
			{
			    setCookie('user',oTxt1.value,14);
			};
			oTxt1.value=getCookie('user');
		};		
		</script>
	</head>
	<body>
		<form action="http://www.guichuan666.cn/" id="form1">
		账号：<input type="text" name="user" /><br />
		密码：<input type="password" name="pass" /><br />
		<input type="submit" value="提交" id="sub1"/>
		</form>
	</body>
</html>
