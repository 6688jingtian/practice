<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>隔行变色</title>
		<script>
			window.onload=function()
			{
				var aLi=document.getElementsByTagName("li");
				for(var i=0;i<aLi.length;i++)
				{
					if(i%2==0)
					{
						aLi[i].style.backgroundColor="gray";
					}
					else
					{
						aLi[i].style.backgroundColor='green';
					}
				}
			};
		</script>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
