<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch语句</title>
		<script>
			var name='赵四';
			var sex='女';
			switch(sex)
			{
			case '男':
			alert(name+'先生,你好！');
			break;
			case '女':
			alert(name+'女士,你好！');
			break;
			default:
			alert('你好！');
			}
		</script>
	</head>
	<body>
	</body>
</html>
