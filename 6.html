<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定时器</title>
	</head>
	<body>
		<input type="button" id="btn1" value="确认"/>
		<input type="button" id="btn2" value="取消" />
		<script>
		        function show(){alert('a');}
				var n1=document.getElementById("btn1");
				var n2=document.getElementById("btn2");
				var timer;
				n1.onclick=function()
				{
				timer=setInterval(show,2000);
				};
				n2.onclick=function(){
				clearInterval(timer);//关闭定时器
				};
		</script>
	</body>
</html>
