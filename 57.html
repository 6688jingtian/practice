<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>cookie</title>
	</head>
	<body>
		<script>
			function setCookie(name,value,iDay)
			{
				var oDate=new Date();
				oDate.setDate(oDate.getDate()+iDay);
				document.cookie=name+'='+value+';expires='+oDate;
			}
			function removeCookie(name)
			{
				setCookie(name,1,-1);
			}
			setCookie('user','jing',3);
			setCookie('pass','132456',6);
			removeCookie('user');
			alert(document.cookie);
