<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>取消冒泡</title>
		<style>
			#div1{background: #ccc; width: 200px; height: 200px; display: none;}
		</style>
	</head>
	<body>
		<input type="button" value="显示" id="btn1" />
		<div id="div1"></div>
		<script>
			var oDiv=document.getElementById('div1');
			var oBtn1=document.getElementById('btn1');
			oBtn1.onclick=function(ev)
			{
				var oEvent=ev||event;//ev,event顺序固定
				oDiv.style.display='block';
				oEvent.cancelBubble=true;//消除事件冒泡
			}
		    document.onclick=function()
		    {
		    	oDiv.style.display='none';
		    }
		</script>
	</body>
</html>
