<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>arguments可变参</title>
		<script>
		function sum()
		{
			var result=0;
			for(var i=0;i<arguments.length;i++)
			{
			result+=arguments[i];
			}
			return result;
		}
		alert(sum(12,6,8,58,45,12,6,8,58,45,6,8,58,45,12));
		</script>
	</head>
	<body>
	</body>
</html>
