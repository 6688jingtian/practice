<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>排序</title>
	</head>
	<body>
		<input type="button" id="btn1" value="排序" />
		<table id="tab1" border="1px" width="500px">
			<thead>
			<tr>
				<td>ID</td>
				<td>姓名</td>
				<td>年龄</td>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>3</td>
				<td>赵四</td>
				<td>27</td>
			</tr>
			<tr>
				<td>1</td>
				<td>刘能</td>
				<td>33</td>
			</tr>
			<tr>
				<td>2</td>
				<td>谢永强</td>
				<td>28</td>
			</tr>
			<tr>
				<td>4</td>
				<td>谢广坤</td>
				<td>43</td>
			</tr>
			</tbody>
		</table>
		<script>
			var oBtn1=document.getElementById('btn1');
			var oTab1=document.getElementById('tab1');
			oBtn1.onclick=function()
			{
				var arr=[];
				for(var i=0;i<oTab1.tBodies[0].rows.length;i++)
				{
					arr[i]=oTab1.tBodies[0].rows[i];
				}
				arr.sort(function(tr1,tr2)
				{
					var n1=parseInt(tr1.cells[0].innerHTML);
					var n2=parseInt(tr2.cells[0].innerHTML);
					return n1-n2;
				});
				for(var i=0;i<arr.length;i++)
				{
					oTab1.tBodies[0].appendChild(arr[i]);
				}
			};
		</script>
	</body>
</html>
