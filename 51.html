<!DOCTYPE HTML>
<html>
<head>
    <title>面向对象</title>
    <meta charset="UTF-8">
</head>
<body>
     <script>
     	function createperson(name,qq)//构造函数，构造了对象出来（方法，属性）工厂方式
     	{
     		//原料
     		//var this=new Object();
     		var obj=new Object();
     		//加工
     		obj.name=name; 
     		obj.qq=qq;
     		obj.showName=function()
     		{
     			alert("名字是："+this.name);
     		};
     		obj.showQQ=function()
     		{
     			alert("qq是："+this.qq); 
     		};
     		//出厂 
     		return obj;
     		//return this;
     	};
     	var obj1=createperson('6688jingtian','2405878063');
     	obj1.showName();
     	obj1.showQQ();
     	var obj2=createperson('小明','456465644');
     	obj2.showName();
     	obj2.showQQ();
     </script>
</body>
</html>
