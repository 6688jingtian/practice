<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>完美运动框架</title>
        <style>
        	#div1{height: 100px; width: 100px;  background: red; filter: alpha(opacity:30); opacity:0.3;}
        </style>
    </head>
    <body>
        <script src="js/chuan.js"></script>
        <div id="div1"></div>
        <script>
        	var oDiv1=document.getElementById('div1');
        	oDiv1.onmouseover=function()
        	{
        		move(oDiv1,{width:101,height:300,opacity:100},function(){
        			alert('a');
        		});
        	};
        </script>
    </body>
</html>
